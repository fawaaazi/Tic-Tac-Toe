<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="game-grid">
            <div class="grid">
                <div class="cell" id="cell-00" data-row="0" data-col="0" onclick="GameControl.playGame(0,0)"></div>
                <div class="cell" id="cell-01" data-row="0" data-col="1" onclick="GameControl.playGame(0,1)"></div>
                <div class="cell" id="cell-02" data-row="0" data-col="2" onclick="GameControl.playGame(0,2)"></div>
                <div class="cell" id="cell-10" data-row="1" data-col="0" onclick="GameControl.playGame(1,0)"></div>
                <div class="cell" id="cell-11" data-row="1" data-col="1" onclick="GameControl.playGame(1,1)"></div>
                <div class="cell" id="cell-12" data-row="1" data-col="2" onclick="GameControl.playGame(1,2)"></div>
                <div class="cell" id="cell-20" data-row="2" data-col="0" onclick="GameControl.playGame(2,0)"></div>
                <div class="cell" id="cell-21" data-row="2" data-col="1" onclick="GameControl.playGame(2,1)"></div>
                <div class="cell" id="cell-22" data-row="2" data-col="2" onclick="GameControl.playGame(2,2)"></div>
            </div>
        
        </div>
        <div class="game-info">
            <div id="player1">
                <h2>Player-I (X)</h2>
                <h2>Score:<span>0</span></h2>
            </div>
            <div id="player2">
                <h2>Player-II (O)</h2>
                <h2>Score:<span>0</span></h2>
            </div>
            <div id="game-btn">
                <button>Start New Game</button>
                <button>Reset Score</button>
            </div>
        </div>
    </div>
    <dialog>
        <div class="dialog-container">
            <div></div>
        </div>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
